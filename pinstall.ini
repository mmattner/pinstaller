# Install Menu
# ============
# Specifies which components to install (set to 1) or ignore (set to 0).
[InstallSummary]
VPX=1
DOF=1
Future=0
Pinup=1
Tables=1


# VPX installation media
# ======================
# Download appropriate install files. All downloaded media should be placed index
# the folder .\InstallPack\Installers\
# Consult online forums/groups to confirm current good versions.
[Installers]
# Download Visual Pinball installer from: https://vpinball.com/VPBdownloads/categories/vpx-exes/
# ie - https://vpinball.com/VPBdownloads/vpx-installer-10-6-0/
vpx_installer=VPX6setup.exe
# OPTIONAL: if Visual Pinball patch (zip is required, or leave blank)
vpx_patch_archive=
# SAMbuild updates VPinMAME from: http://vpuniverse.com/forums/topic/4278-sambuild33-beta-thread/
sambuild_archive=SAMBuild_r5199.zip
# OPTIONAL: any B2S patch (zip is required, or leave blank)
b2s_cust_patch_archive=
# Freezey (External DMD) patch from: https://github.com/freezy/dmd-extensions/releases
freezy_patch_archive=dmdext-v1.8.0-x86.zip
# Should FlexDMD be used instead of UltraDMD, supply Flex DMD arcxhive if it should be installed
flex_dmd_archive=FlexDMD.zip

# DOF installation media
dof_installer=DirectOutput-mjr-20200810.msi
# Pinup player installer from: https://www.nailbuster.com/wikipinup/doku.php?id=install_guide
# ie - http://nailbuster.com/pupupdatesv14/PinUPPlayer_Install_v1_4_5.zip
pinupplayer_archive=PinUPPlayer_Install_v1_4_5.zip
# Pinup popper installer from: https://www.nailbuster.com/wikipinup/doku.php?id=install_guide
# ie - http://nailbuster.com/pupupdatesv14/PinUPPlayer_Install_v1_4_5.zip
pinuppopper_archive=PinUPPopper_FrontEnd_Install_v1_4_5.zip

